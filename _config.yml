  avatar : "assets/images/220502_DSI_Peter_Van_Katwyk_021.png"
  bio    : "Ph.D. Candidate @ Brown<br>ML Engineer<br>NSF GRFP Fellow"
  links:
    - label: "Providence, RI"
      icon: "fas fa-fw fa-location-dot"
      url: ""
    - label: "Brown University"
      icon: "fas fa-fw fa-building-columns"
      url: "mailto:peter_van_katwyk@brown.edu"
